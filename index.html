<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
    <!--Reset Css-->
 	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
 	<!--CSS-->
 	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
 	<!--Google Fonts-->
 	<link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display" rel="stylesheet">
 	
  </head>
  <body>

  	<div class="container">
  	  				
  				<div class="header">				
  					<h1>Hip-Hop Hangman</h1>
  			
  				</div>
  			
				<div class="game">
					<h3>Game</h3>
					<canvas id="hangman" width="350" height="400">canvas</canvas>
				
				</div>
  		
  				<div class="stats">
							<h3>Stats</h3>
  					
  							<h5 id="wins">Wins:</h5>
  							<h5 id="losses">Losses:</h5>
  							<h5 id="guessesLeft">Guesses Left:</h5>
  							<h5 id="so-far">Guesses So Far:</h5>
  							<h5 id="wrong">Wrong Letters:</h5>

  					</div>	
  			
  				<div class="board">
  					
  					<h3>Game Board</h3>
  						
  						<h4 id="blanks"></h4>

  						<div class="selections">
						<h5 id="wrong">Wrong Letters:</h5>

					</div>
  					


  					</div>
  						 
  					
					
  				</div>

  		
  	




<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
