<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
    <!--Reset Css-->
 	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
 	<!--CSS-->
 	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
 	<!--Google Fonts-->
 	<link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display" rel="stylesheet">
 	<!--Javascript-->
 	<script type="text/javascript" src="assets/javascript/game.js"></script>
  </head>
  <body>

  	<div class="container">
  	  				
  				<div class="header">				
  					<h1>Hip-Hop Hangman</h1>
  			
  				</div>
  			
				<div class="game">
					<h3>Game</h3>
					<canvas id="hangman" width="350" height="400">canvas</canvas>
				
				</div>
  		
  				<div class="stats">
							<h3>Stats</h3>
  					<p id="user">
  						Player Name: <input type="text" id="pname" onkeyup
  						
  					</p>

  					</div>	
  			
  				<div class="board">
  					
  					<h3>Game Board</h3>
  						
  						<h4 id="blanks"></h4>

  						<div class="selections">
						<h5> Your guessses:<p id="user-text"></p></h5>
					</div>
  					


  					</div>
  						 
  					
					
  				</div>

  		
  	






</body>
</html>
